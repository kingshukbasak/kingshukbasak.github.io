<!DOCTYPE html>
<html>
<head>
<link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrapper">
		<div><input type="text" id="screen" onkeypress="return restrict(event)"></div>
		<input type="button" value="1" id="1" class="buttons" onclick="disp(this)">
		<input type="button" value="2" id="2" class="buttons" onclick="disp(this)">
		<input type="button" value="3" id="3" class="buttons" onclick="disp(this)">
		<input type="button" value="+" id="+" class="buttons" onclick="cal(this)">
		<input type="button" value="CE" id="ce" class="buttons" onclick="clr()">
		<input type="button" value="M+" id="m+" class="buttons" onclick="memory(this)">
		
		<input type="button" value="4" id="4" class="buttons" onclick="disp(this)">
		<input type="button" value="5" id="5" class="buttons" onclick="disp(this)">
		<input type="button" value="6" id="6" class="buttons" onclick="disp(this)">
		<input type="button" value="-" id="-" class="buttons" onclick="cal(this)">
		<input type="button" value="MC" id="mc" class="buttons" onclick="memory(this)">
		<input type="button" value="M-" id="m-" class="buttons" onclick="memory(this)">
		
		<input type="button" value="7" id="7" class="buttons" onclick="disp(this)">
		<input type="button" value="8" id="8" class="buttons" onclick="disp(this)">
		<input type="button" value="9" id="9" class="buttons" onclick="disp(this)">
		<input type="button" value="*" id="*" class="buttons" onclick="cal(this)">
		<input type="button" value="MR" id="mr" class="buttons" onclick="memory(this)">
		<input type="button" value="CAN" id="can" class="buttons" onclick="cancel()">
		<input type="button" value="0" id="0" class="buttons" onclick="disp(this)">
		<input type="button" value="." id="." class="buttons" onclick="disp(this)">
		<input type="button" value="/" id="/" class="buttons" onclick="cal(this)">
		<input type="button" value="%" id="%" class="buttons" onclick="cal(this)">
		<input type="button" value="MOD" id="MOD" class="buttons" onclick="cal(this)">
		<input type="button" value="=" id="=" class="buttons" onclick="result()">
		
		
		
	</div>
</body>
<script src="calculator.js" type="text/javascript" >

</script>
</html>
